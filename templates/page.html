<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% include "_head.html" %}
  <link rel="stylesheet" href="/page.css">
</head>

<body>
  <div class="container">
    {% include "_navbar.html" %}
    <div class="content">
      <article>
        <h1>{{ page.title }}</h1>
        <time datetime="{{page.date}}">{{page.year}}/{{page.month}}/{{page.day}}</time>
        {% for translation in page.translations %}
        {% if translation.lang != lang %}
        <p>{{translation.permalink}}</p>
        {% endif %}
        {% endfor %}
        {{ page.content | safe }}
      </article>
    </div>
  </div>
</body>

</html>
